<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>My Recipes</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Ingredients</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.description}">Tasty Goodness</td>
        <td th:each="ingredient : ${recipe}" th:text="${ingredient.description}">Ingredients</td>
    </tr>
</table>

</body>
</html>
